<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman - GoT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href=assets/css/style.css>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>



<body>
    <div class="container">
        <div class="row" id="tp1">
            <div class="col-md-offset-2 col-md-8" id="tp2">
                <div class="jumbotron">
                    
                    <div class="row">

                        <div class="col-md-6">
                            <h2 class="text-center">Game Status</h2>
                            <p id="status-text" class="text-center">Put win or lose message here</p>
                            <hr>
                        </div>

                        <div class="col-md-6">
                            <h2 class="text-center">Wins</h2>
                            <p id="wins-text" class="text-center">Put number of wins here</p>
                            <hr>
                        </div>

                    </div> 

                    <h3 id="pressed-key" class="text-center">PRESS ANY KEY TO BEGIN</h3>
                    <hr>


                    <!--                      
                    <p>Current Word</p>
                    <p id="word-text">Put Current Word here</p>
                    <hr>
                    -->
                    <div class="row">

                        <div class="col-md-6">
                            <p>Hidden Word</p>
                            <p id="hidden-text">Put Hidden Word here</p>
                            <hr>
                        </div>
                        <div class="col-md-6">
                            <p>Guesses Remaining:</p>
                            <p id="guesses-text">Put Number of Guesses Remaining: Here</p>
                            <hr>
                        </div>

                    </div>
                    <p>Letters Already Guessed:</p>
                    <p id="letters-text">Put Letters Already Guessed: Here</p>
                </div>
            </div>
        </div>
    </div>

    <!--
    Requirements Question:
    Which behavior do I want?
    1. First key press initializes game but is not counted as a guess - not in rubric
    2. First key press is counted as the first guess of a game already initialized -suggested by rubric
        1. must choose word to be guessed and display it before first key press
        2. must restart game at win or loss

    How Should "press any key to begin" behave?
    1. Stay on screen throughout gameplay? Start with (1) but do (2) as bonus
    2. Appear with new game initialization, but disappear (or be replaced with other text) during play 
    -->

</body>
</html>
